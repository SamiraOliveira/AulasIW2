<body>
    <script>        
        var nums = parseInt(prompt('Quantos nº deseja guardar?'))
        var vetor = []
        
        for(var i = 0; i < nums; i++){
            
            vetor.push(parseInt(prompt('Digite os nºs:')))
        }
        console.log(vetor)
        document.write(vetor)
    </script>
</body>
