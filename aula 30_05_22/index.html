<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Desafio JS</title>
</head>
<body>

    <div class="nasc">
        <h1>Hola, que tal?</h1>
        <h2>Por favor, digite seu ano de nascimento: </h2>
        <input type="number" name="nasc" id="nasc">
    </div>
    <br>
    <div class="genero">
        <h2>Informe seu sexo:</h2>
        <input type="radio" id="fem" name="sexo" value="Feminino">
        <label for="fem">Feminino</label>
        <input type="radio" id="masc" name="sexo" value="Masculino">
        <label for="masc">Masculino</label>
    </div> 
    <br>
    <input type="submit" name="button" value="ENVIAR" onclick="" id="button">
    



    
    
</body>
</html>
