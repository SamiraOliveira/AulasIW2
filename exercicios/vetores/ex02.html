<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    <script>
        let num = Number(prompt('Digite um nº:'))
        let cont = num 
        let v = [num]
        
        while(cont != num * 2){
            cont++
            v.push(cont)

        }
        document.write(`O vetor crescente é ${v}`)
        
    </script>

</body>
</html>
